<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup | Ludiflex</title>

  <!-- Boxicons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

  <!-- CSS -->
  <link rel="stylesheet" href="signup.css" />
</head>

<body>
  <div class="wrapper">
    <div class="login_box">
      <div class="login-header">
        <span>Sign Up</span>
      </div>

      <form action="#" method="post">
       
  
        <div class="input_box">
          <input type="text" id="fullname" class="input-field" required />
          <label for="fullname" class="label">Full Name</label>
          <i class='bx bx-user icon'></i>
        </div>

        <div class="input_box">
          <input type="text" id="username" class="input-field" required />
          <label for="username" class="label">Username</label>
          <i class='bx bx-id-card icon'></i>
        </div>

        <div class="input_box">
          <input type="email" id="email" class="input-field" required />
          <label for="email" class="label">Email</label>
          <i class='bx bx-envelope icon'></i>
        </div>

        <div class="input_box">
          <input type="password" id="password" class="input-field" required />
          <label for="password" class="label">Password</label>
          <i class="bx bx-lock icon"></i>
        </div>

        <div class="input_box">
          <input type="password" id="confirm-password" class="input-field" required />
          <label for="confirm-password" class="label">Confirm Password</label>
          <i class="bx bx-lock-open icon"></i>
        </div>

        <div class="input_box">
          <input type="submit" class="input-submit" value="Create Account" />
        </div>

        <div class="or-divider">
          <span>OR</span>
        </div>

        

<div class="google-btn">
  <a href="#">
    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Icon" />
    Sign Up with Google
  </a>
</div>

 <div class="or-divider">
  <span>OR</span>
</div>

        <div class="register">
          <span>Already have an account? <a href="index.html">Login here</a></span>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
