<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Verify OTP</title>
  <style>
    body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f2f5; }
    .otp-box { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; }
    input { padding: 10px; margin: 10px 0; width: 100%; box-sizing: border-box; }
    button { padding: 10px 20px; background: #333; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <div class="otp-box">
    <h2>Enter OTP</h2>
    <p>We sent a code to your email.</p>
    <input type="text" id="otpInput" placeholder="Enter 6-digit code" />
    <button onclick="verifyOtp()">Verify</button>
  </div>

  <script>
    async function verifyOtp() {
      const otp = document.getElementById('otpInput').value;
      const email = localStorage.getItem('pendingEmail');

      const res = await fetch('/api/verify-otp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, otp })
      });

      const data = await res.json();
      if (res.ok) {
        alert('Verified! Redirecting to login...');
        window.location.href = '/login'; // Or redirect to home
      } else {
        alert(data.error);
      }
    }
  </script>
</body>
</html>
