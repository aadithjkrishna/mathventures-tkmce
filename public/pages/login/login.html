<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="static/css/login.css" />
</head>

<body>

  <div class="wrapper">
    <div class="login_box">
      <div class="login-header">
        <span>Login</span>
      </div>

      <div class="input_box">
        <input type="text" id="admin-user" class="input-field" required />
        <label for="admin-user" class="label">Username</label>
        <i class='bx bx-user icon'></i>
      </div>

      <div class="input_box">
        <input type="password" id="admin-pass" class="input-field" required />
        <label for="admin-pass" class="label">Password</label>
        <i class="bx bx-lock-alt icon"></i>
      </div>

      <div class="remember-forgot">
        <div class="remember-me">
          <input type="checkbox" id="remember-admin" />
          <label for="remember-admin"> Remember me</label>
        </div>
        <div class="forgot">
          <a href="#">Forgot password?</a>
        </div>
      </div>

      <div class="input_box">
        <input type="submit" class="input-submit" value="Login" />
      </div>

      <div class="register">
        <span>Not a member? <a href="index.html">Register</a></span>
      </div>
    </div>
  </div>
  <script src="static/scripts/login.js"></script>
</body>
</html>
